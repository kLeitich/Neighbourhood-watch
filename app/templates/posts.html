{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            {% for post in posts %}
                <div class="card" style="width: 18rem;">
                    <img src="{{post.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.post}}</p>
                    </div>
                    
                    <div class="card-body">
                    <a href="#" class="card-link">Comment</a>
                    <a href="#" class="card-link">Check if solved</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
