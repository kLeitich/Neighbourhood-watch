<div class="container">

        <div class="col"></div>
        <div class="col">
            {% for b in business %}
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">

                <div class="card-body">

    </div>
</div>
{% endblock %}
