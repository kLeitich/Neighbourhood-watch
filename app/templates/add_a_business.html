{% extends 'base.html' %}
    
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3>Add a Business Here</h3>
                <hr>
    
                <form action="" method="POST">
                    {% csrf_token %}
    
                    {% for field in form %}
                        <div>
                            <p>{{ field.label }}: <br> {{ field }}</p> 
    
                            {% for error in field.errors %}
                                <small style="color: red">{{ error }}</small>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button type="submit">Add a Business</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
